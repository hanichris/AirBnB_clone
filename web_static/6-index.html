<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>AirBnB Clone</title>
        <meta charset="UTF-8">
        <meta name="description" content="Web Static for AirBnB Clone Project">
        <meta name="author" content="Nick Nyanjui">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
            <object type="image/png" data="images/logo.png">
                Holberton Logo
            </object>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Colorado...</h4>
                    <ul class="popover">
                        <li><h2>California:</h2></li>
                        <li><h4>Miami</h4></li>
                        <li><h4>Los Angeles</h4></li>
                        <li><h4>San Francisco</h4></li>
                        <li><h2>Colorado:</h2></li>
                        <li><h4>Aurora</h4></li>
                        <li><h4>Denver</h4></li>
                        <li><h4>Westminster</h4></li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Swimming pool, Gym...</h4>
                    <ul class="popover">
                        <li><h4>Swimming pool</h4></li>
                        <li><h4>Gym</h4></li>
                        <li><h4>Internet</h4></li>
                    </ul>
                </div>
                <button>
                    <span>Search</span>
                </button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
