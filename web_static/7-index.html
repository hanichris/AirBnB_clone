<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
            <picture>
                <source srcset="images/logo.png">
                <object type="image/png" data="images/logo.png">
                    Holberton Logo
                </object>
            </picture>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Colorado...</h4>
                    <ul class="popover">
                        <li><h2>California:</h2></li>
                        <ul>
                            <li><h4>Miami</h4></li>
                            <li><h4>Los Angeles</h4></li>
                            <li><h4>San Francisco</h4></li>
                        </ul>
                        <li><h2>Colorado:</h2></li>
                        <ul>
                            <li><h4>Aurora</h4></li>
                            <li><h4>Denver</h4></li>
                            <li><h4>Westminster</h4></li>
                        </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Swimming pool, Gym...</h4>
                    <ul class="popover">
                        <li><h4>Swimming pool</h4></li>
                        <li><h4>Gym</h4></li>
                        <li><h4>Internet</h4></li>
                    </ul>
                </div>
                <button>
                    <span>Search</span>
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Valhalla</h2>
                </article>
                <article>
                    <h2>Wakanda</h2>
                </article>
                <article>
                    <h2>Camelot</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
