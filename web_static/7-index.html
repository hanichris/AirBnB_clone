<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    </head>
    <body>
        <header>
            <picture>
                <source srcset="images/logo.png">
                <object type="image/png" data="images/logo.png">
                    Holberton Logo
                </object>
            </picture>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h2>States</h2>
                    <h4>To where?</h4>
                    <ul class="popover outer">
                        <li>Test States</li>
                    </ul>
                    <br>
                    <h3>Cities</h3>
                    <h4>To where?</h4>
                    <ul class="popover inner">
                        <li>Test Cities</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>For what?</h4>
                    <ul class="popover">
                        <li>Test Amenities</li>
                    </ul>
                </div>
                <button>
                    <span>Search</span>
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Why there?</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
